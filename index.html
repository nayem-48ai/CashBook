<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cashbook</title>
    <!-- Favicon (আপনার দেওয়া নতুন আইকন) -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/nLnSDB1/android-chrome-192x192.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toast কন্টেইনার (পপ-আপ দেখানোর জন্য) -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="d-flex flex-column min-vh-100">
        <!-- === সার্বজনীন নেভিগেশন বার === -->
        <nav class="navbar bg-primary text-white fixed-top shadow-sm no-print" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"><span class="navbar-toggler-icon"></span></button>
                <a class="navbar-brand" href="#" onclick="window.app.showPage('page-home')">My Cashbook</a>
                <div style="width: 50px;"></div>
            </div>
        </nav>
        
        <!-- === সাইড-বার (Offcanvas) === -->
        <div class="offcanvas offcanvas-start no-print" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header bg-primary-subtle">
                <h5 class="offcanvas-title fw-bold text-primary-emphasis"><img src="https://i.ibb.co/nLnSDB1/android-chrome-192x192.png" alt="Logo" style="width: 30px; margin-right: 10px;">My Cashbook</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body p-0">
                <div class="list-group list-group-flush">
                    <a href="#" onclick="window.app.showPage('page-home')" class="list-group-item list-group-item-action fs-5 py-3"><i class="bi bi-house-door-fill me-3"></i> Home</a>
                    <a href="#" onclick="window.app.showPage('page-categories')" class="list-group-item list-group-item-action fs-5 py-3"><i class="bi bi-tags-fill me-3"></i> Categories</a>
                    <a href="#" onclick="window.app.showPage('page-about')" class="list-group-item list-group-item-action fs-5 py-3"><i class="bi bi-info-circle-fill me-3"></i> About</a>
                </div>
            </div>
        </div>

        <!-- === প্রধান কন্টেন্ট এলাকা === -->
        <main class="container flex-grow-1">
            <section id="page-home" class="page"></section>
            <section id="page-details" class="page"></section>
            <section id="page-categories" class="page"></section>
            <section id="page-about" class="page"></section>
        </main>

        <!-- === সার্বজনীন ফুটার === -->
        <footer class="text-center py-3 bg-light mt-auto no-print">
            <p class="mb-0 text-muted small">all Rights reserve © Tnayem48</p>
        </footer>
    </div>

    <!-- === FAB (নতুন ক্যাশবুক তৈরির বাটন) === -->
    <button id="fab-add-cashbook" class="fab btn btn-primary rounded-circle no-print" data-bs-toggle="modal" data-bs-target="#addCashbookModal"><i class="bi bi-plus-lg"></i></button>

    <!-- === Modal (নতুন ক্যাশবুক তৈরির জন্য) === -->
    <div class="modal fade no-print" id="addCashbookModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"><div class="modal-header"><h5 class="modal-title">Create New Cashbook</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><label for="newCashbookNameInput" class="form-label">Cashbook Name</label><input type="text" id="newCashbookNameInput" class="form-control" placeholder="e.g., Personal Expenses"></div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="button" class="btn btn-primary" onclick="window.app.createCashbook()">Create</button></div>
            </div>
        </div>
    </div>
    
    <div id="print-container"></div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
